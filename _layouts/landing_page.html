<!DOCTYPE html>
<html>
  {% include head.html %}
  <body itemscope itemtype="http://schema.org/Article">
    <div class="teaserimage">
      <div class="teaserimage-image" style="background-image: url('/assets/images/background_image.jpg')"></div>
    </div>

    <header class="blog-header">
      <a class="blog-logo" href="{{site.url}}" style="background-image: url('/assets/images/logo-circle.png')">{{ site.title }}</a>
      <h1 class="blog-title">{{ site.title }}</h1>
      <h2 class="blog-description">{{ site.description }}</h2>
    </header>


    <main class="content" role="main">
      <article class="post">
        <section class="post-content">
          <a name="topofpage"></a>
          {{content}}
        </section>
      </article>
    </main>
    <div class="bottom-closer">
      <div class="background-closer-image" {%if site.cover %} style="background-image: url({{ site.cover }})"{% endif %}>
        Image
      </div>
      <div class="inner">
        <h1 class="blog-title">{{ site.title }}</h1>
        <h2 class="blog-description">{{ site.description }}</h2>
      </div>
    </div>
    {% include javascripts.html %}
  </body>
</html>
